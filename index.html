<!DOCTYPE html>

  <title> 비상업적이며 가시안입니다 | 임수정 포트폴리오 </title>
</head>
<body>
  <h1>안녕하세요 이건 제목이에요</h1>
  <h2>이건 두번째 제목</h2>
  <p>단락이다 이건</p>
  <p>이건 두번째 단락</p>
  <br>
  줄 띄우기
  <pre> 
    내 맘대로 줄 
    나누고 띄우기!
  </pre>
  <hr>
  <p><b>그냥 굵은 글씨임</b></p>
  <p><strong>이건 중요해서 굵음</strong></p>
  <p><i> 이탤릭체 글씨</i></p>
  <p><em> 중요해서 이탤릭체 </em></p>
  <p><mark>이부분</mark> 하이라이팅</p>
</body>
</html>
